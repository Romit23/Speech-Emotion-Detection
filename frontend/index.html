<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emotion Detection</h1>
            <p class="subtitle">Speak. Feel. Reveal.</p>
        </header>
        
        <main>
            <div class="record-section">
                <button id="recordBtn" class="record-btn" aria-label="Start recording">
                    <i class="fas fa-microphone"></i>
                </button>
                <p class="record-hint">Tap to unleash your vibe</p>
            </div>
            
            <div class="status-section">
                <div id="status" class="status"><i class="fas fa-star"></i> Ready to roll</div>
            </div>
            
            <div class="results-section">
                <div class="result-card speech-card">
                    <h2>Your Words</h2>
                    <div class="text-container">
                        <p id="text">Waiting for your voice...</p>
                    </div>
                </div>
                
                <div class="result-card emotion-card">
                    <h2>Your Vibe</h2>
                    <div id="detectedEmotion" class="emotion-display">
                        <span>Listening for emotion...</span>
                    </div>
                </div>
            </div>
        </main>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
